<!-- *ngFor="let i of images" [ngStyle]="{ backgroundImage: 'url(' + i + ')', 'background-repeat': 'no-repeat', 'height':'503px'}" -->
<div class="flex flex-wrap xl:container xl:mx-auto xl:gap-28 xl:justify-between maxiimum">
  <mat-card class="example-card" *ngFor="let inform of res">
    <mat-card-header>
      <h2>{{inform.title}}</h2>

    </mat-card-header>

    <mat-card-content>

      <p>
        {{inform.opening_crawl}}
      </p>
      <br>
      <p><span class="font-bold">Producer</span>: {{inform.producer}}</p>
      <p><span class="font-bold">Release date</span>: {{inform.release_date}}</p>
    </mat-card-content>
    <mat-card-actions>
      <a [routerLink]="['/films', inform.url.slice(-2, -1)]" mat-button>More Info</a>

    </mat-card-actions>
  </mat-card>
  <router-outlet></router-outlet>
</div>
